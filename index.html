<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
    <div class="box">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="image" />
      </div>
      <p>Equilibrium #3429</p>
      <h1>Our Equilibrium collection promotes balance and calm.</h1>

        <img class="icon" src="./images/icon-ethereum.svg" alt="icon"/>
        <h2>0.041 ETH</h2>
        <img class="clock" src="./images/icon-clock.svg" alt="clock"/>
        <h3>3 days left</h3>
      <hr>
      <div class="ending">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <h4>Creation of</h4>
        <h5>Jules Wyvern</h5>
      </div>    
    </div>
  </body>
</html>
